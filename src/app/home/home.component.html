<section class="hero">
    <div class="container">
        <h1> {{ title }} </h1>
        <p> {{ description }} </p>
    </div>
</section>


<section class="testimonials">
    <ng-container *ngIf="testimonials ">
        <app-testimonial
            *ngFor="let testimonial of testimonials"
            [testimonial]="testimonial"
        ></app-testimonial>
    </ng-container>
</section>
